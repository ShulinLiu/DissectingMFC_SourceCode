
<html>
<head><title>Macromedia Authorware Attain - Flash Asset Xtra Command Reference: rewind</title>

<script language="Javascript">

function swapImage(imgName,newImg){
  if ((navigator.appName == 'Netscape' && parseFloat(navigator.appVersion) >= 3) || (parseFloat(navigator.appVersion) >= 4)){		
		eval('document.' + imgName + '.src = "' + newImg + '"');
	}
}

</script>

</head>

<td valign="top"><code>CallSprite(@"</code><font face="Geneva, Arial, Helvetica, sans-serif" size="2">IconTitle</font><code>", #rewind)</code><font face="Geneva, Arial, Helvetica, sans-serif" size="2"></font><br>&nbsp;</td>
</tr>

<tr>

<td valign="top"><font face="Geneva, Arial, Helvetica, sans-serif" size="-1">Use this method to return a Flash movie sprite to frame 1. You can rewind a movie when it's stopped or when it's playing.</font><br>&nbsp;</td>
</tr>

<tr>
<td valign="top" align="right"><font face="Geneva, Arial, Helvetica, sans-serif" size="-1"><b>Example</b>&nbsp;</font></td>
<td valign="top"><font face="Geneva, Arial, Helvetica, sans-serif" size="-1">This statement rewinds the Flash sprite.</font><p>

<pre>
CallSprite(@"Flash Icon", #rewind)
</pre>
